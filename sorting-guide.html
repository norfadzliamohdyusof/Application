<!-- Javascript trash-guide.html -->
<script>
    const items = {
        
        blue: {
            type: "Blue Bin",            
            description: "The blue recycling bin is primarily used for paper materialas. Examples trash are newspapers and magazines, cardboard boxes, office paper, notebooks (without plastic covers) and paper bags.",
            image: "Images/blue-bin.png"
        },
         orange: {
            type: "Orange Bin",           
            description: "For recyclable plastics and metal packaging. Examples trash are plastic bottles (water, soda, juice), food container (plastic or aluminium), aluminium drink cans, and metal tins (milkpowder, canned food).",
            image: "Images/orange-bin.png"
        },
         brown: {
            type: "Brown Bin",            
            description: "Designed for glass bottles and containers. Examples trash are glass bottles, jam jars or sauce jars, perfume bottles and broken glass (carefully wrapped).",
            image: "Images/brown-bin.png"
        },
         black: {
            type: "Black Bin",            
            description: "The black bin is designated for general waste that cannot be recycled or composted. Typical items include non-recyclable plastics, food-soiled packaging, and other residual waste that is usually sent to landfills or incineration facilities.",
            image: "Images/black-bin.png"
        }
    }  

    document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const type = params.get("type");        

        if (type && items[type]) {
            const item = items[type];
            document.querySelector(".bin-image").src = item.image;
            document.getElementById("bin-colors").textContent= item.color;
            document.getElementById("bin-description").textContent = item.description;
        }
    });

</script>
